<table class="table table-hover">
    <thead>
        <tr>
            <th># </th>
            <th> Bandera</th>
            <th>Nombre</th>
            <th>poblacion</th>
            <th> Ver Pais</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises let i = index" class="animate__animated animate__backInLeft animate__faster">
            <td> {{i+1}}</td>
            <td>
                <img [src]="pais.flags.png" [alt]="pais.name.common" class="small-flag">
                <!-- pais.flag -->
            </td>
            <td> {{ pais.name.common || pais.name.official }} {{ pais.capital }} </td>

            <td>{{ pais.population| number }}</td>
            <td>
                <a [routerLink]="['/pais',  pais.cca3 ]"> Ver Pais</a>
            </td>

        </tr>
    </tbody>

</table>
