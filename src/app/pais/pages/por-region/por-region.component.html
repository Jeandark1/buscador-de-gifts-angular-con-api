<div class="animate__animated animate__backInLeft animate__faster">
    <h3>Buscar por Region <small>{{regionActiva | titlecase }}</small></h3>
    <hr>


    <h5>Seleccione la region </h5>
    <div class="row">
        <div class="col">

            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !=== region
            }"  -->

            <button *ngFor="let region of regiones" class="mr-1low" [class]="getClaseCSS(region)" (click)=" activarRegion(region) ">
                {{region | titlecase }}
            </button>
            <hr>

            <div *ngIf="paisesr.length > 0" class="row">
                <div class="col">

                    <app-pais-tabla [paises]="paisesr"></app-pais-tabla>

                </div>
            </div>



        </div>
    </div>

</div>
