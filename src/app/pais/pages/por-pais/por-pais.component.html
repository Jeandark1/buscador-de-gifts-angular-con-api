<div class="animate__animated animate__backInLeft animate__faster">

    <h2>Por Pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar(  $event)" (onDebounce)="sugerencias( $event )" placeholder="Buscar Pais...">
            </app-pais-input>
        </div>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca3]">
            {{ pais.name.common}}
        </a>
    </li>

    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link">
           Buscar  {{ termino}}
         </a>
    </li>


</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    nose se encontro nada con el termino {{ termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
